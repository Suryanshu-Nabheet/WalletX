version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: walletx-postgres
    environment:
      POSTGRES_USER: walletx
      POSTGRES_PASSWORD: walletx_dev_password
      POSTGRES_DB: walletx
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U walletx"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: walletx-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:

